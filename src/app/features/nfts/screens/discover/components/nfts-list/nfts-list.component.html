<ion-list>
    <app-nfts-item [nft]="item" *ngFor="let item of data$ | async"></app-nfts-item>
</ion-list>
<ion-infinite-scroll threshold="100px" (ionInfinite)="getNextPage($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
                                 loadingText="Loading more data..."></ion-infinite-scroll-content>
</ion-infinite-scroll>
